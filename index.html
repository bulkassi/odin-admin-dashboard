<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Odin Admin Dashboard</title>
  </head>
  <body>
    <div id="container">
      <div id="dashboard">
        <div id="projects"></div>
        <div id="announcements"></div>
        <div id="trending"></div>
      </div>
      <div id="header">
        <div class="header-row">
          <div id="search">
            <button></button>
            <div id="search-bar"></div>
          </div>
          <div>
            <div id="notifications"></div>
            <div id="profile-picture"></div>
            <div id="profile-name"></div>
          </div>
        </div>
        <div class="header-row">
          <div id="greetings"></div>
          <div id="nav">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div id="sidebar">
        <div id="logo">
          <img src="./public/svg/view-dashboard.svg" />
          <p>Dashboard</p>
        </div>
        <div class="menu">
          <div class="option">
            <img src="./public/svg/home.svg" />
            <p>Home</p>
          </div>
          <div class="option">
            <img src="./public/svg/card-account-details-outline.svg" />
            <p>Profile</p>
          </div>
          <div class="option">
            <img src="./public/svg/message.svg" />
            <p>Messages</p>
          </div>
          <div class="option">
            <img src="./public/svg/clock-time-three.svg" />
            <p>History</p>
          </div>
          <div class="option">
            <img src="./public/svg/note-multiple.svg" />
            <p>Tasks</p>
          </div>
          <div class="option">
            <img src="./public/svg/account-group.svg" />
            <p>Communities</p>
          </div>
        </div>
        <div class="menu last">
          <div class="option">
            <img src="./public/svg/cog.svg" />
            <p>Settings</p>
          </div>
          <div class="option">
            <img src="./public/svg/help-box.svg" />
            <p>Support</p>
          </div>
          <div class="option">
            <img src="./public/svg/shield-check.svg" />
            <p>Privacy</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
